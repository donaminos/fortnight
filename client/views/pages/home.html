<template name="homePage">
  <div class="row-fluid">
    <div class="span12">
      <button class="btn autoplan">Autoplan</button>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4 weekColumn thisWeek">
      <h3>Due this week</h3>
      {{#each firstWeek}}
        {{> day}}
      {{/each}}
    </div>
    <div class="span4 planColumn thisWeekPlan">
      <h3>Plan this week</h3>
      {{#each firstWeek}}
        {{> planday}}
      {{/each}}
    </div>
    <div class="span4 weekColumn nextWeek">
      <h3>Due next week</h3>
      {{#each secondWeek}}
        {{> day}}
      {{/each}}
    </div>
  </div>
</template>

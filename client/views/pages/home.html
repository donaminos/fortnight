<template name="homePage">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tbody>
        {{#with data}}
          {{#each augmentedCountit }}<!--tr-->
          <tr>
            <td style="width:34%">
              {{> day }}
            </td>
            <td class="padcol planback" style="width:31%">
              {{> planday }}
            </td>
            <td style="width:35%">
              {{> nextday }}
            </td>
          </tr>
          {{/each}}
        {{/with}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="homePage">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        {{#each rows}}<!--tr-->
          {{#each taskGroups}}<!--td-->
            {{> taskGroup}}
          {{/each}}
        {{/each}}
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn autoplan">Autoplan</button>
      <button class="btn autoplan"><span class="glyphicon glyphicon-chevron-left"></span></button>
      <button class="btn autoplan"><span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>
  </div>
</template>

<template name="homePage">
  <div class="thisWeek">
    {{#each firstWeekTasks}}
      {{> day}}
    {{/each}}
  </div>
  <div class="thisWeekPlan">
    {{#each weekdays}}
      {{> plan}}
    {{/each}}
  </div>
  <div class="nextWeek">
    {{#each secondWeekTasks}}
      {{> day}}
    {{/each}}
  </div>
</template>

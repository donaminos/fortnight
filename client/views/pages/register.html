<template name='registerPage'>
  <div class="container" style="height:100%;">
    <div class="row" style="height:100%;">
      <div class="col-md-4 col-md-offset-4" style="top: 20%;margin-top: -54px;">
        <div class="brand-icon" style="float:left; width:27px;height:28px;background-size:100% 100%;margin-left:90px;margin-right:2px;margin-top:2px;"></div>
        <a class="brand" style="float:left;line-height:32px;" href="/">Fortnight</a>
      </div>
      <div class="loginBox col-md-4 col-md-offset-4">
        {{> entryError}}
        <form class="entry-form" id='signUp'>
          <div class="form-group">
            <input name="username" type="string" class="form-control" value='' placeholder="Username">
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" value='' placeholder="Password">
          </div>
          <div class="form-group">
            <input name="confirmPassword" type="password" class="form-control" value='' placeholder="Confirm Password">
          </div>
          <button type="submit" class="submit btn btn-default" style="width:100%;">Sign up</button>
        </form>
        <p class="entry-signup-cta">Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </div>
</template>

<template name="homeLayout">
  <div class="container">
    {{> header}}
  </div>
  <hr id="topLine">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th style="width:33%">DUE THIS WEEK</th>
              <th style="width:1%">
              <th class="padcol" style="width:31%">PLAN THIS WEEK</th>
              <th style="width:1%">
              <th class="padcol" style="width:34%;">DUE NEXT WEEK</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <hr id="secondLine" style="margin-bottom:0px;">
  <div class="container">
    {{> meteorErrors}}
    {{yield}}
  </div>
  <hr id="thirdLine" style="margin-top:0px;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button class="btn autoplan">Autoplan</button>
        <button class="btn previousWeek"><span class="glyphicon glyphicon-chevron-left"></span></button>
        <button class="btn nextWeek"><span class="glyphicon glyphicon-chevron-right"></span></button>
      </div>
    </div>
  </div>
  <hr id="lastLine">
</template>
